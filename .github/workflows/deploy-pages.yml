name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Stage content and build
        run: |
          set -euxo pipefail

          # Always start clean
          rm -rf docs site
          mkdir -p docs

          # Copy repo content into docs/, excluding build/config folders
          rsync -a --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'site/' \
            --exclude 'docs/' \
            --exclude 'mkdocs.yml' \
            --exclude 'README.md' \
            ./ docs/

          # Ensure docs/ exists and has something at top
          if [ ! -f docs/index.md ]; then
            echo "# BenCodez Wiki" > docs/index.md
            echo "" >> docs/index.md
            echo "Backup site for wiki.bencodez.com" >> docs/index.md
          fi

          # Prove it exists (helps debugging if it ever fails again)
          ls -la docs | head -n 50

          # Build
          mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
